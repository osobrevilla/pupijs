<!DOCTYPE html>
<html>
  <head>
    <title>Pupiletras Solver</title>
    <meta charset="UTF-8" />
    <script src="./demo/demo.ts" type="module"></script>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: whiteSmoke;
        font-family: "Roboto", sans-serif;
        margin: 30px;
      }

      table {
        width: 100%;
        max-width: 600px;
        table-layout: fixed;
        border-width: 1px;
        border-style: solid;
        border-collapse: collapse;
        margin: 0 auto;
      }

      table td {
        border: solid 1px #ccc;
        text-align: center;
        padding: 1%;
        background-color: white;
        transition: color 0.25s;
      }

      .hightlight {
        font-weight: bold;
        animation: zoomIn; /* referring directly to the animation's @keyframe declaration */
        animation-duration: 0.25s;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }

      .grid {
        background: white;
        box-shadow: 0 2px 3px #ccc;
        font-size: 1.2em;
        padding: 1em;
        animation-duration: 0.5s;
      }

      input[name] {
        font-size: 1em;
        padding: 0.8em;
        width: 100%;
        border: solid 1px #ccc;
        border-radius: 5px;
      }

      textarea {
        display: block;
        margin: 1em 0;
        width: 100%;
        padding: 1em;
        height: 100px;
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form id="pupiform">
      <h1>Pupiletras Solver</h1>
      <h3>Colores</h3>
      <p>
        <input
          type="search"
          name="search"
          autocomplete="off"
          autofocus
          placeholder="Escribe la palabra para buscar"
        />
      </p>

      <div class="grid animate__animated"></div>
      <textarea readonly>
          S H X N B Q X R J Y P A O C S P I Q F O
          I G F O E V H O V E R D E D J M F C C M
          R N W D H G D N J A M G E S A O C N T B
          G U A A S A R H M T H L V O L R A T B S
          S U O I E S R O H K R M B K J L O U M A
          U L G T C O F R Z R A L W R B J O D A C
          L B A Z S V O O A N H O P N H I M K G A
          B L N A R A N J A O P N N E Q P G O E Z
          P D D D R K T O W R Y S U D I O A V N Q
          C O J V Y S D X W R T U W N P L D I T S
          G E N I I U A U K A P T I V O L N Q A D
          Y Y L Z M C A J O M J T T C Y I R D O R
          J S F E E Z W D I Y Z X V G B R E C P R
          A L I L S N M B K Y P Z G A Z A Y V K R
          U U G J L T O D A R O M Z D R M Y L E O
          I J J N E Q E K B T Q U D O G A H E C D
          J Y A Y R E Z D B K L I J W T L Y L A R
          O H B E B V L J X D Z I M M E N U B H Z
          L I Z K W J G S S K J Y S V G A J H C I
          I A C X X P R L P T R G E O Z J U T J K
        </textarea
      >
    </form>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Pupiletras Solver</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: whiteSmoke;
        font-family: "Roboto", sans-serif;
        margin: 30px;
      }

      table {
        width: 100%;
        max-width: 600px;
        table-layout: fixed;
        border-width: 1px;
        border-style: solid;
        border-collapse: collapse;
        margin: 0 auto;
      }

      table td {
        border: solid 1px #ccc;
        text-align: center;
        padding: 1%;
        background-color: white;
        transition: color 0.25s;
      }

      table td svg {
        width: 50%;
      }

      .hightlight {
        background-color: yellow;
        font-weight: bold;
        animation: zoomIn; /* referring directly to the animation's @keyframe declaration */
        animation-duration: 0.25s;
      }

      form {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }

      .grid {
        background: white;
        box-shadow: 0 2px 3px #ccc;
        font-size: 1.2em;
        padding: 1em;
        animation-duration: 0.5s;
      }

      input[name] {
        font-size: 1em;
        padding: 0.8em;
        width: 100%;
        border: solid 1px #ccc;
        border-radius: 5px;
      }
    </style>
  </head>

  <body>
    <form id="pupiform">
      <h1>Pupiletras Solver</h1>
      <h3>Paises de Am√©rica</h3>
      <p>
        <input
          type="search"
          name="search"
          autocomplete="off"
          autofocus
          placeholder="Escribe la palabra para buscar"
        />
      </p>

      <div class="grid animate__animated"></div>
    </form>
  </body>
</html>
